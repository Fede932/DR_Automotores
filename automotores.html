<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="nombre">DR Automotores</h2>
 
    <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem;">
                <div id="carouselExampleControls1" class="carousel slide" data-bs-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="Imagenes/Corolla1.jpeg" class="d-block w-100" alt="Auto">
                    </div>
                    <div class="carousel-item">
                    <img src="Imagenes/Corolla2.jpeg" class="d-block w-100" alt="Auto">
                    </div>
                    <div class="carousel-item">
                    <img src="Imagenes/Partner1.jpeg" class="d-block w-100" alt="Auto">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                </div>
               <div class="card-body">
                  <p class="card-text">Corolla 2002 <br> 5 puertas <br> 200.000 km </p>
                </div>
              </div>
          </div>


<script src="js/automotores.js"></script>

</body>
</html>
